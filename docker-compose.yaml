version: "3.8"

services:
  app:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile.backend
      # args:
      #   some-arg: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
